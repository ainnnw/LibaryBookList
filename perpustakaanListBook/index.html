<body>
<header class="head_bar">
    <img src="source/img/logo1.png">
    <h1 class="head_bar__title"><u>Bookshelf Apps</u></h1>
    
</header>
<main>
<div class="countainer1">
<div class="layout">
    <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input">
                <label for="namaBuku">Judul</label>
                <input id="namaBuku" type="text" placeholder = "Masukkan Nama Buku" required>
            </div>
            <div class="input">
                <label for="namaPenulis">Penulis</label>
                <input id="namaPenulis" placeholder = "Masukkan Nama Penulis"type="text" required>
            </div>
            <div class="input">
                <label for="tahunTerbit">Tahun</label>
                <input id="tahunTerbit" type="number" placeholder = "Masukan Tahun Terbit Buku" required>
                
            </div>
            <div class="input_inline">
                <label for="statusBuku">Selesai dibaca</label>
                <input id="statusBuku" type="checkbox"  onclick="changeText()">
            </div>
            <button id="bookSubmit" type="submit">Simpan Buku ke rak <span id="textSubmit">Belum selesai dibaca</span></button>
        </form>
    </section>
</div>

</div>
<div class="countainer">
<div class="rakbuku">
    <h1>Rak Buku Anda</h1>
    <section class="book_shelf">
        <h2 class="text-center">Belum selesai dibaca</h2>
        <div id="prosesBaca" class="book_list">
        </div>
    </section>
    
    <section class="book_shelf">
        <h2 class="text-center">Selesai dibaca</h2>
        <div id="selesaiBaca" class="book_list">
        </div>
    </section>
    </div>
</div>
</main>
